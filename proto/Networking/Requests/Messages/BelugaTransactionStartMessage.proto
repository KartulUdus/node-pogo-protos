syntax = "proto3";
package POGOProtos.Networking.Requests.Messages;

message BelugaTransactionStartMessage {
	BelugaBleCompleteTransferRequest beluga_transfer = 1;
	bytes app_signature = 2;
	bytes firmware_signature = 3;

	message BelugaBleCompleteTransferRequest {
		int64 transaction_id = 1;
		int32 beluga_requested_item_id = 2;
		string nonce = 3;
	}
}